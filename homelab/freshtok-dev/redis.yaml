apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: freshtok-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: eqalpha/keydb:latest
          imagePullPolicy: "IfNotPresent"
          command: ["keydb-server"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: freshtok-dev
  labels:
    app: redis
spec:
  type: LoadBalancer
  loadBalancerIP: 10.69.4.133
  ports:
    - port: 6379
  selector:
    app: redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: freshtok-dev
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 512Mi
